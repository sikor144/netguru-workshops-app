language: ruby
rvm:
  - 2.2.3
before_script:
  - psql -c 'create database workshops_test;' -U postgres
addons:
  postgresql: '9.3'
cache: bundler
script:
  - cp config/database.yml.sample config/database.yml
  - RAILS_ENV=test rake db:drop db:create db:schema:load
  - RAILS_ENV=test bundle exec rspec
